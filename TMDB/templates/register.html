{% extends 'layout.html' %}
{% load static %}

{% block body %}
    <h1 class="unauthenticated_title">Create an Account</h1>
    {% if message %}
        {{ message }}
    {% endif %}
    <form action="{% url 'register_view' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="text" name="email" placeholder="Email (i.e. JohnDoe@gmail.com)">
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="password" name="confirmation" placeholder="Repeat Password">
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Register">
        </div>
       
    </form>

{% endblock %}
